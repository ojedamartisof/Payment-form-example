<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Payment Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="card">
        <div class="card-header">
            Payment form example
        </div>


        <div class="card-body">
            <div class="form-row">
                <div class="col-md-12">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Card #</label>
                    <input type="email" class="form-control" id="inputcard" placeholder="XXXXXXXXXXXXXXXXXXXX">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">CVC #</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">$Amount</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputAddress">First Name</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="">
                    </div>
                </div>


            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Pick a state</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

            <div class="form-row">
                <div class="firm-group col-md-6">
                    <label>We Accept</label>

                    <div class="col-md-5 text-light bg-secondary" >
                        <div class="form-check-inline">
                            <label class="form-check-label ">
                                <input type="radio" class="form-check-input" name="optradio"><i
                                    class="fab fa-cc-visa"></i>
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio"><i
                                    class="fab fa-cc-mastercard"></i>
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio"><i
                                    class="fab fa-cc-amex"></i>
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio"><i
                                    class="fab fa-cc-paypal"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" rows="3" name="Message" placeholder="Enter a message"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer">

            <button class="btn btn-primary float-right mx-1">Send</button>
            <button class="btn btn-secondary float-right mx-1">Cancel</button>
        </div>
    </div>
</body>
</html>
